<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sport Fryslân Dashboard</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <div id="app" class="layout">
    <aside class="sidebar">
      <div class="brand">
        <div class="bolt">⚡</div>
        <div class="brand-block">
          <div class="brand-line-1">Sport Fryslân</div>
          <div class="brand-line-2">CO Data analyse</div>
        </div>
      </div>
      <nav class="nav">
        <a class="nav-link" href="#/dashboard">🏠 Dashboard</a>
        <a class="nav-link" href="#/compare">⇄ Vergelijker</a>
        <a class="nav-link" href="#/map">🗺️ Kaart</a>
        <a class="nav-link" href="#/help">❓ Uitleg</a>
        <a class="nav-link" href="#/settings">⚙️ Instellingen</a>
      </nav>
    </aside>
    <main class="main">
      <header class="topbar">
        <h1 id="pageTitle">Dashboard</h1>
        <div class="avatar" title="Gebruiker"><span>U</span></div>
      </header>

      <section id="view" class="content"></section>

      <footer class="footer"><span>Client-side • © 2025 Sport Fryslân</span></footer>
    </main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>

  <div id="errorOverlay" style="display:none;position:fixed;inset:0;background:rgba(15,23,42,.86);color:#fff;z-index:9999;padding:24px;overflow:auto">
    <div style="max-width:960px;margin:0 auto">
      <h2 style="margin-top:0">⚠️ Fout in de applicatie</h2>
      <pre id="errorOverlayText" style="white-space:pre-wrap;background:#111827;padding:16px;border-radius:8px;border:1px solid rgba(255,255,255,.1)"></pre>
      <button id="errorOverlayClose" style="margin-top:12px;padding:10px 12px;border-radius:10px;border:1px solid #fff;background:transparent;color:#fff;cursor:pointer">Sluiten</button>
    </div>
  </div>

</body>
</html>
