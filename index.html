<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sport Fryslân Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
  <div id="app" class="layout">
    <aside class="sidebar">
      <div class="brand">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M3 12h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 3v18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Sport Fryslân</span>
      </div>
      <nav class="nav">
        <a href="#/dashboard" class="nav-link" data-route="dashboard">
          <span class="ico">🏠</span> <span>Dashboard</span>
        </a>
        <a href="#/compare" class="nav-link" data-route="compare">
          <span class="ico">⇄</span> <span>Vergelijker</span>
        </a>
        <a href="#/map" class="nav-link" data-route="map">
          <span class="ico">🗺️</span> <span>Kaart</span>
        </a>
        <a href="#/help" class="nav-link" data-route="help">
          <span class="ico">❓</span> <span>Uitleg</span>
        </a>
        <a href="#/settings" class="nav-link" data-route="settings">
          <span class="ico">⚙️</span> <span>Instellingen</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button id="resetApp" class="btn btn-ghost">Reset app</button>
      </div>
    </aside>

    <main class="main">
      <header class="appbar">
        <div class="page-title" id="pageTitle">Dashboard</div>
        <div class="avatar" title="Gebruiker">
          <span>U</span>
        </div>
      </header>
      <div id="datasetName" class="sr-only">Geen dataset geladen</div>

      <section class="toolbar hidden" role="region" aria-label="Data en filters">
        <div class="file-upload">
          <label for="fileInput" class="btn btn-primary">Upload (.xlsx / .csv)</label>
          <input id="fileInput" type="file" accept=".xlsx,.csv" />
          <div id="datasetName" class="dataset-name">Geen dataset geladen</div>
        </div>

        <div class="filters">
          <select id="filterField" aria-label="Filterveld"></select>
          <input id="filterValue" type="text" placeholder="Filterwaarde..." aria-label="Filterwaarde" />
          <button id="addFilter" class="btn">+ Filter</button>
          <button id="clearFilters" class="btn btn-ghost">Reset</button>
        </div>
      </section>

      <section id="view" class="content"></section>

      <footer class="footer">
        <span>Client-side • © 2025 Sport Fryslân</span>
      </footer>
    </main>
  </div>

  <!-- Libs -->
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
